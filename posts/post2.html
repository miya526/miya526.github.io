  <link rel="stylesheet" href="../css/style.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('../header.html')
        .then(response => response.text())
        .then(data => { document.getElementById('header').innerHTML = data; })

      fetch('../footer.html')
        .then(response => response.text())
        .then(data => { document.getElementById('footer').innerHTML = data; })
        .catch(error => console.error('Error loading footer:', error));
    });
  </script>
</head>
<body>
  <header id="header"></header>
  
  <!-- Sub-header for Post Page -->
  <div class="container sub-header">
    <h2 class="sub-title">Styling with CSS: Tips and Tricks</h2>
  </div>
  
  <!-- Main Content -->

    <div class="post-meta">
      <div class="post-tags">
        <a href="../tag.html?tag=CSS" class="tag">CSS</a>
      </div>
      <div class="post-date">February 15, 2025</div>
    </div>
    <article class="post-content">
      <p>
        CSS is a powerful tool for styling web pages. In this post, we explore techniques and best practices for using CSS to create visually appealing designs.
      </p>
      <!-- More content as needed -->
    </article>
  </main>
  
  <footer id="footer"></footer>

</html>
